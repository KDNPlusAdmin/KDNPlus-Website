<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - KDNPLUS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- KDNPLUS Logo -->
    <div class="logo-container">
        <img src="images/kdn00.png" alt="KDNPLUS Logo" class="brand-logo">
    </div>

    <div class="container">
        <!-- Left Side Content -->
        <div class="left-content">
            <h2>Feel free to send us a message</h2>
            <p>Contact us and our team will get back to you as soon as possible</p>
        </div>

        <!-- Right Side Form -->
        <div class="right-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
                <p class="faq-text">Please review our <a href="#" class="faq-link">FAQ</a> for immediate answers</p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

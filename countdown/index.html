<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-section">
        <div class="overlay">
            <div class="countdown-container">
                <h1>⏳ Coming Soon... ⏳</h1>
                <p>Your account has been created successfully and you can start streaming in</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">29</span>
                        <span>Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">07</span>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">34</span>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">57</span>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file in the countdown folder -->
    <link rel="html" href="accounts-page/index.html"> <!-- Link to the Accounts page file in the Account folder -->

</head>
<body>
    <div class="header-section">
        <div class="overlay">
            <div class="countdown-container">
                <h1>⏳ Coming Soon... ⏳</h1>
                <p>Your account has been created successfully and you can start streaming in:</p>
                <div class="countdown">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span>Days</span>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span>Hours</span>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span>Minutes</span>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JS file in the countdown folder -->
</body>
</html>

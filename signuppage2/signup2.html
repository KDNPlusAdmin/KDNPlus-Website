<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Plans</title>
    <script src="./jquery-3.7.1.min.js"></script>

    <link rel="stylesheet" href="signup2.css" />
  </head>
  <body>
    <div class="flex-container" id="page-2">
      <div class="pricing-container">
        <div class="change">
          <div class="logo">
            <img
              src="https://d2c512779vw9nw.cloudfront.net/text.png"
              alt="Kdnplus Logo"
            />
          </div>
          <h1>Choose Your Right Plan</h1>
          <p>Select from the best plans, ensuring a perfect match</p>
        </div>
        <div class="toggle-buttons">
          <button id="weekly" class="toggle-btn">Weekly</button>
          <button id="monthly" class="toggle-btn active">Monthly</button>
          <button id="yearly" class="toggle-btn">Yearly</button>
        </div>

        <div class="pricing-plans">
          <!-- Basic Plan -->
          <div class="plan-card">
            <div class="plan-header basic">Basic</div>
            <div class="plan-price" id="basic-price">₦2500/month</div>
            <ul class="plan-details">
              <li>480p streaming (SD quality)</li>
              <li>Mobile-only access</li>
              <li>Limited offline downloads</li>
              <li>Ad-supported</li>
            </ul>
            <button class="choose-plan-btn" onclick="choosePlan('Basic')">
              Choose Plan
            </button>
          </div>

          <!-- Standard Plan -->
          <div class="plan-card">
            <div class="plan-header standard">Standard</div>
            <div class="plan-price" id="standard-price"><!--₦5500/month--></div>
            <ul class="plan-details">
              <!-- <li>720p streaming (HD quality)</li>  
                    <li>1 screen</li>  
                    <li>Offline downloads</li>   -->
              <li>
                <img src="mockup.png" alt="Subscription Image" />
              </li>
            </ul>
            <button class="choose-plan-btn" onclick="choosePlan('Standard')">
              Choose Plan
            </button>
          </div>

          <!-- Premium Plan -->
          <div class="plan-card">
            <div class="plan-header premium">Premium</div>
            <div class="plan-price" id="premium-price"><!--₦8500/month--></div>
            <ul class="plan-details">
              <!-- <li>1080p/4k streaming (Ultra HD quality)</li>  
                    <li>4 screens</li>  
                    <li>Offline downloads</li>  
                    <li>Early access to exclusive content</li>   -->
              <li>
                <img src="mockup.png" alt="Subscription Image" />
              </li>
            </ul>
            <button class="choose-plan-btn" onclick="choosePlan('Premium')">
              Choose Plan
            </button>
          </div>
        </div>
      </div>

      <div class="image-container">
        <img src="New Project (3).png" alt="Subscription Image" />
      </div>
    </div>

    <script type="module" src="signup2.js"></script>
  </body>
</html>

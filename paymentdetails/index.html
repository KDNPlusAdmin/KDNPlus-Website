<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="subscription-container">
        <!-- Payment Details Section -->
        <div class="payment-details">
            <h2>Payment Details</h2>
            <form>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" placeholder="">

                <label for="card-details">Card Details</label>
                <input type="text" id="card-details" placeholder="">

                <div class="card-info">
                    <input type="text" id="expiry" placeholder="MM/YY">
                    <input type="text" id="cvv" placeholder="CVV">
                </div>

                <label for="location">Location</label>
                <input type="text" id="location" placeholder="">

                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </div>

        <!-- Subscription Plan Section -->
        <div class="subscription-plan">
            <div class="plan-header">
                <h2>Basic Plan</h2>
                <button class="change-plan-btn">✏️ Change Plan</button>
            </div>
            <p class="plan-price">#2,700 &nbsp; Unlimited Access &nbsp; 1 Month</p>
            <ul class="plan-features">
                <li>480-720p Streaming</li>
                <li>Full Captioning</li>
                <li>Average quality streaming</li>
                <li>Access to all movies and shows</li>
                <li>1 profile / 1 screen per account</li>
            </ul>
            <hr>
            <p>Your subscription will be renewed monthly</p>
            <div class="total-fee">
                <p>Total Fee</p>
                <p class="price">#2,700</p>
            </div>
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>
</body>
</html>

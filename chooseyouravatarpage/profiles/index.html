<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDNPLUS - My Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>KDNPLUS</h1>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <h2>Choose Your Avatar</h2>
                <div class="avatar-box">
                    <div class="avatar"></div>
                    <div class="profile-cover"></div>
                    <button class="update-profile-btn">Update Profile</button>
                </div>
            </div>

            <div class="right-panel">
                <div class="tabs">
                    <a href="../transactions/index.html" class="tab transactions">Transactions</a>
                    <a href="../membership/index.html" class="tab membership">Membership</a>
                    <a href="../profiles/index.html" class="tab profiles active">Profiles</a>
                </div>

                <div class="profile-detail">
                    <h3>Profile Detail</h3>
                    <div class="profile-info">
                        <input type="text" class="profile-edit" placeholder="Edit Profile">
                        <button class="white-btn">Edit Profile</button>
                    </div>
                    <p>First Name: </p>
                    <p>Last Name: </p>
                    <p>User Name: </p>
                </div>

                <div class="profile-form">
                    <h4>Name</h4>
                    <form>
                        <label>Username</label><input type="text" placeholder="Enter username"><br>
                        <label>First Name</label><input type="text" placeholder="Enter first name"><br>
                        <label>Last Name</label><input type="text" placeholder="Enter last name"><br>
                        <label>Nickname</label><input type="text" placeholder="Enter nickname"><br>
                        <label>Email</label><input type="email" placeholder="Enter email"><br>
                        <label>Password</label><input type="password" placeholder="Enter password"><br>
                        <button type="submit" class="small-update-btn">Update</button>
                    </form>
                </div>

                <div class="actions">
                    <button class="change-password-btn">Change Password</button>
                    <button class="close-account-btn">Close Account</button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-links">
                <a href="#">Blogs</a>
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">FAQ</a>
                <a href="#">Contact</a>
                <a href="#">Logout</a>
            </div>
            <div class="footer-note">
                <p>Â© 2024 KDN Entertainment Industries All Rights Reserved.</p>
                <p>WA: +1 640-216-8080</p>
            </div>
        </footer>
    </div>
</body>
</html>

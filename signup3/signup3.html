<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Payment Details</title>  
    <script src="./jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="signup3.css">

</head>  
<body>  
    <div class="page" id="page-3">  
        <br>  
        <div class="container-last">  
            <div class="flex-container">   
                <div class="payment-details">  
                    <div class="logo" style="margin-left: 100px;">  
                        <img src="https://d2c512779vw9nw.cloudfront.net/text.png" alt="Kdnplus Logo">  
                    </div>  
                    <h2>Payment Details</h2>  
                    <div id="user-info"></div> <!-- Display user info for review -->  
                    <div id="plan-info"></div> <!-- Display selected plan information -->  
                    <form>  
                        <label for="full-name" class="full-name">Full Name</label>  
                        <input type="text" id="full-name" placeholder="Full Name" required>  
                        
                        <label for="card-details" class="card-details">Card Details</label>  
                        <input type="text" id="card-details" placeholder="Card Number" required>  
    
                        <div class="card-info">  
                            <input type="text" id="expiry" placeholder="MM/YY" required>  
                            <input type="text" id="cvv" placeholder="CVV" required>  
                        </div>  
                        
                        <label for="location">Address</label>  
                        <input type="text" id="location" placeholder="" required>  
                        
                        <div class="submit-cancel-buttons">  
                            <button type="button" class="cancel-btn bt1">Cancel</button>  
                            <button type="submit" class="submit-btn bt1 bt2" id="submitPayment">Submit</button>  
                        </div>  
                    </form>  
                </div>  
            </div>  
            <div class="image-container">  
                <img src="New Project (3).png" alt="Payment Image">  
            </div>  
        </div>  
    </div>  
<script src="signup3.js"></script>
</body>  
</html>
